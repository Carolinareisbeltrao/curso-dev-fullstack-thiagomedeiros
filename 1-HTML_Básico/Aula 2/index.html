
<!DOCTYPE html> <!-- A Tag doctype é responsável por definir a versão do html-->
<html> <!-- A Tag HTML é a TAG PAI-->
    <head>

        <!--A Tag head é filha da TAG HTML-->

        <!-- A tag head serve para as configurações do meu documento HTML -->

        <title>Hello World!</title> <!-- A Tag doctype é responsável por definir a versão do html-->

    </head>

    <body>

        <!--A Tag body também é filha da TAG HTML-->

        <!-- A Tag body é responsável pela área visível do meu site-->

        <h1>Hello World!</h1>

    </body>

</html>
